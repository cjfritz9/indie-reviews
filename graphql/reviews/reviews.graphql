query Reviews {
  reviews(sort: "publishedAt:desc", pagination: { pageSize: 6 }) {
    data {
      id
      attributes {
        title
        subtitle
        slug
        body
        publishedAt
        image {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}

query FeaturedReviews($limit: Int!) {
  reviews(pagination: { limit: $limit }, sort: "publishedAt:desc") {
    data {
      id
      attributes {
        title
        subtitle
        slug
        publishedAt
        image {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}

query Review($slug: String!) {
  reviews(filters: { slug: { eq: $slug } }) {
    data {
      attributes {
        slug
        title
        subtitle
        body
        publishedAt
        image {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}

query Slugs {
  reviews {
    data {
      attributes {
        slug
      }
    }
  }
}
